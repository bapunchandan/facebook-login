<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Facebook Login</title>
</head>

<body>
  <div class="container">
    <div class="row vh-100">
      <div class="col-md">
        <img src="images/facebook-logo.svg" alt="Facebook Logo" class="logo">
        <p class="text-body ms-4 fs-4 lh-1">Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="col-md text-center">
        <div class="form-container">
          <div class="card shadow rounded">
            <div class="card-body">
              <form action="" method="POST">
                <div class="mb-3">
                  <input type="text" class="form-control form-control-lg" aria-label="Email address or phone number" placeholder="Email address or phone number" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg" aria-label="Password" placeholder="Password" required>
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>
              <a href="" class="text-decoration-none fs-6">Forgotten password?</a>
              <hr>
              <button class="btn btn-success btn-lg mb-3 mt-3">Create New Account</button>
            </div>
          </div>

          <p class="mt-5"><span class="fw-bold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
